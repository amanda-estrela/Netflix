<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix clone</title>
        <link rel="stylesheet" href="/style/main.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/responsive.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">Netflix</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Breaking Bad</h3>
                    <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos. Assista agora a nova temporada de Breaking Bad.</p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>  
                </div>
                
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/batman.jpg" class="box-filme" alt="Poster Batman">
                </div>
                <div class="item">
                    <img src="img/semvoltapracasa.jpg" class="box-filme" alt="Poster Homem Aranha - Sem volta para casa">
                </div>
                <div class="item">
                    <img src="img/cavaleirodalua.jpg" class="box-filme" alt="Poster Cavaleiro da lua">
                </div>
                <div class="item">
                    <img src="img/thekardashians.jpg" class="box-filme" alt="Poster The Kardashians">
                </div>
                <div class="item">
                    <img src="img/encanto.jpg" class="box-filme" alt="Poster Encanto">
                </div>
                <div class="item">
                    <img src="img/oprojetoadam.jpg" class="box-filme" alt="Poster O Projeto Adam">
                </div>
                <div class="item">
                    <img src="img/multiversodaloucura.jpg" class="box-filme" alt="Poster Dr Estranho no multiverso da loucura">
                </div>
                <div class="item">
                    <img src="img/freeguy.jpg" class="box-filme" alt="Poster Free Guy">
                </div>
                <div class="item">
                    <img src="img/matrixresurrections.jpg" class="box-filme" alt="Poster Matrix Resurrections">
                </div>
                <div class="item">
                    <img src="img/moonfall.jpg" class="box-filme" alt="Poster Moonfall">
                </div>
            </div>            
        </div>

        <script src="https://kit.fontawesome.com/f4b67e1392.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>

</html>
